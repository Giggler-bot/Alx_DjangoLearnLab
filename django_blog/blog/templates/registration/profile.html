{% extends 'blog/base.html' %}

{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>
  <p>This is your profile page. You can edit your information below.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
  </form>
{% endblock %}

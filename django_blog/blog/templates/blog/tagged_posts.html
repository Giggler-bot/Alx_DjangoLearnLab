{% extends 'blog/base.html' %}

{% block content %}
  <h2>Posts Tagged with "{{ tag.name }}"</h2>
  {% if posts %}
    {% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:50 }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts found for this tag.</p>
  {% endif %}
{% endblock %}

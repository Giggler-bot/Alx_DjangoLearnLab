{% extends 'blog/base.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if results %}
    {% for post in results %}
      <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:50 }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found for "{{ query }}".</p>
  {% endif %}
{% endblock %}
